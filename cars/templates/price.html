<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Car Recommendation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/price.css') }}">
</head>

<body>
    <h1>What is your price range?</h1>
    <form method="POST" action="price">
        <label for="min_price">Minimum Price: </label>
        <input type="number" id="min_price" name="min_price" min="1" max="200000" required><br>
        <label for="max_price">Maximum Price: </label>
        <input type="number" id="max_price" name="max_price" min="1" max="200000" required><br>

        <input type="submit" value="Next" href="drivetrain">
    </form>
</body>

<footer>
    <p style="display:inline-block">
        <a href="seating"><button>Back</button></a>
    </p>
</footer>

</html>
