<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Car Recommendation App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #009688;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #009688;
            color: white;
        }

        button {
            background-color: #009688;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Welcome to Your Car Recommendation App</h1>

<form action="/filter" method="post">
    <label for="min_year">Minimum Year:</label>
    <input type="number" id="min_year" name="min_year" value="2020" required>
    <br>

    <label for="max_year">Maximum Year:</label>
    <input type="number" id="max_year" name="max_year" value="2023" required>
    <br>

    <label for="min_price">Minimum Price:</label>
    <input type="number" id="min_price" name="min_price" value="0" required>
    <br>

    <label for="max_price">Maximum Price:</label>
    <input type="number" id="max_price" name="max_price" value="40000" required>
    <br>

    <label for="min_rating">Minimum Rating:</label>
    <input type="number" step="0.1" id="min_rating" name="min_rating" value="4.5" required>
    <br>

    <button type="submit">Filter Results</button>
</form>

{% if cars %}
    <h2>Filtered Results</h2>
    <table>
        <tr>
            <th>Year</th>
            <th>Name</th>
            <th>Mileage</th>
            <th>Rating</th>
            <th>Review Count</th>
            <th>Price</th>
        </tr>
        {% for car in cars %}
            <tr>
                <td>{{ car['Year'] }}</td>
                <td>{{ car['Name'] }}</td>
                <td>{{ car['Mileage'] }}</td>
                <td>{{ car['Rating'] }}</td>
                <td>{{ car['Review Count'] }}</td>
                <td>{{ car['Price'] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}

</body>
</html>
